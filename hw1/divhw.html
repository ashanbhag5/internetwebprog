<html>
  <head>
    <style type="text/css">
      .container {
        display: inline-block;
        vertical-align: top;
        box-sizing: border-box;
        width: 90%;
        padding: 20px 30px;
        margin: 20px 5%;
      }
      .item {
        width: 100px;
        height: 100px;
      }
      #div1 {
        background-color: beige;
      }
      #div2 {
        background-color: turquoise;
      }
      #div3 {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" id="div1">Hello1</div>
      <div class="item" id="div2">Hello2</div>
      <div class="item" id="div3">Hello2</div>
    </div>
  </body>
</html>
