<html>
  <head>
    <style>
      .container-color {
        color: blue;
      }
    </style>
    <script>
      // Wait for the entire page to load
      window.addEventListener("load", function (e) {
        var containerDiv = document.getElementById("container");
        var textNode = document.createTextNode("in class 5");

        containerDiv.appendChild(textNode);
        containerDiv.classList.add("container-color");
        const eventButton = document.getElementById("event-button");

        document
          .getElementById("event-button")
          .addEventListener("click", function (e) {
            console.log("hillo");
            const appendDiv = document.createElement("div");

            const appendDivText = document.createTextNode("new text");

            appendDiv.appendChild(appendDivText);

            containerDiv.appendChild(appendDiv);
          });
      });
    </script>
  </head>
  <body>
    <div id="container"></div>
    <button id="event-button">click me</button>
  </body>
</html>
