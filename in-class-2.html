<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="in-class-2.css" />
  </head>
  <body>
    <form id="login-form">
      <label for="username">Username:</label>
      <input
        class="text-input"
        type="text"
        id="username"
        name="username"
        placeholder="Enter Username"
      />

      <label for="password">Password:</label>
      <input
        class="text-input"
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
      />

      <input class="button-input" type="submit" value="Submit" />
    </form>
  </body>
</html>
